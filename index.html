<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Mentoria</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-container">
            <legend>Informações Pessoais</legend>

            <div class="col-2">
              <div class="input-container">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required />
              </div>

              <div class="input-container">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required />
              </div>
            </div>

            <div class="input-container">
              <label for="user-email">E-mail<span>(digite um e-mail válido)</span></label>
              <input type="email" id="user-email" />
            </div>

            <div class="input-container">
              <label for="user-password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="user-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-container">
            <legend>Informações do mentor</legend>

            <div class="input-container">
              <label for="mentor-info">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-info" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-container">
            <legend>Seus horários disponíveis</legend>

            <div class="mentoring-container">
              <legend>Primeira mentoria</legend>

              <div class="col-3">
                <div class="input-container">
                  <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentoring-date" />
                </div>

                <div class="input-container">
                  <label for="mentoring-start">Das</label>
                  <input type="time" id="mentoring-start" />
                </div>

                <div class="input-container">
                  <label for="mentoring-end">Até</label>
                  <input type="time" id="mentoring-end" />
                </div>
              </div>
            </div>

            <div class="mentoring-container">
              <legend class="secondary-subtitle">Segunda mentoria</legend>

              <div class="col-3">
                <div class="input-container">
                  <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentoring-date" />
                </div>

                <div class="input-container">
                  <label for="mentoring-start">Das</label>
                  <input type="time" id="mentoring-start" />
                </div>

                <div class="input-container">
                  <label for="mentoring-end">Até</label>
                  <input type="time" id="mentoring-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="btn" type="submit" value="Salvar" form="my-form" />
      </footer>
    </div>
  </body>
</html>
